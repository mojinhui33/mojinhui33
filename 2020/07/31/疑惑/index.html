<p>//415两个字符串相加</p>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">AddStrings</span> &#123;</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">String</span> <span class="title">addStrings</span><span class="params">(<span class="keyword">String</span> num1, <span class="keyword">String</span> num2)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> getnumber(num1)+getnumber(num2)+<span class="string">&quot;&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">long</span> <span class="title">getnumber</span><span class="params">(<span class="keyword">String</span> num)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">long</span> n1 = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> n1l = num.length();</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>, j = n1l<span class="number">-1</span>; i &lt; n1l; i++, j--)&#123;</span><br><span class="line">            <span class="keyword">switch</span> (num.charAt(i))&#123;</span><br><span class="line">                <span class="keyword">case</span> <span class="string">&#x27;9&#x27;</span>:</span><br><span class="line">                    n1 += <span class="number">9</span>*Math.<span class="built_in">pow</span>(<span class="number">10</span>, j);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> <span class="string">&#x27;8&#x27;</span>:</span><br><span class="line">                    n1 += <span class="number">8</span>*Math.<span class="built_in">pow</span>(<span class="number">10</span>, j);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> <span class="string">&#x27;7&#x27;</span>:</span><br><span class="line">                    n1 += <span class="number">7</span>*Math.<span class="built_in">pow</span>(<span class="number">10</span>, j);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> <span class="string">&#x27;6&#x27;</span>:</span><br><span class="line">                    n1 += <span class="number">6</span>*Math.<span class="built_in">pow</span>(<span class="number">10</span>, j);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> <span class="string">&#x27;5&#x27;</span>:</span><br><span class="line">                    n1 += <span class="number">5</span>*Math.<span class="built_in">pow</span>(<span class="number">10</span>, j);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> <span class="string">&#x27;4&#x27;</span>:</span><br><span class="line">                    n1 += <span class="number">4</span>*Math.<span class="built_in">pow</span>(<span class="number">10</span>, j);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> <span class="string">&#x27;3&#x27;</span>:</span><br><span class="line">                    n1 += <span class="number">3</span>*Math.<span class="built_in">pow</span>(<span class="number">10</span>, j);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> <span class="string">&#x27;2&#x27;</span>:</span><br><span class="line">                    n1 += <span class="number">2</span>*Math.<span class="built_in">pow</span>(<span class="number">10</span>, j);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> <span class="string">&#x27;1&#x27;</span>:</span><br><span class="line">                    n1 += Math.<span class="built_in">pow</span>(<span class="number">10</span>, j);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> <span class="string">&#x27;0&#x27;</span>:</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> n1;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(<span class="keyword">String</span>[] args)</span> </span>&#123;</span><br><span class="line">        AddStrings as = <span class="keyword">new</span> AddStrings();</span><br><span class="line">        System.out.<span class="built_in">println</span>(as.addStrings(<span class="string">&quot;9333852702227987&quot;</span>,</span><br><span class="line">                <span class="string">&quot;85731737104263&quot;</span>));</span><br><span class="line"><span class="comment">//结果为9419584439332251，应为9419584439332250</span></span><br><span class="line"><span class="comment">//9333852702227987最后一步，case &#x27;7&#x27;时，得到的结果为9333852702227988，出现错误</span></span><br><span class="line"><span class="comment">//当测试9333852702227988时，得到的结果为9333852702227988，并没有错误</span></span><br><span class="line">
